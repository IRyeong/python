<!DOCTYPE html>
<html>
  <head>
    <title>Job Search</title>
    <style>
      section {
        display:grid;
        gap:20px;
        grid-template-columns: repeat(5, 1fr);
        margin-left:30px;
        margin-right:30px;
        align:center;
      }
    </style>
  </head>
  <body style="background-color:#48D1CC;">
    <h1 style="color:#006400;font-family: papyrus;font-size:100px font-weight: bold; margin-top:50px;" align="center">Found {{resultsNumber}} jobs for {{searchingBy}}..</h1>
      <a style="background-color: #006400;border: none;color: #FFFFFF;border-radius: 5px;font-family:papyrus;padding-top:7px; padding-right:2px; padding-left:2px;float: right; margin-right:10px" href="/" >Search Again</a>
      <a style="background-color: #006400;border: none;color: #FFFFFF;border-radius: 5px;font-family:papyrus;padding-top:7px; padding-right:2px; padding-left:2px;float: right; margin-right:10px" href="/export?word={{searchingBy}}" >Export to CSV</a>
    <br>
    <br>
    <section>
      <h4>Title</h4>
      <h4>Company</h4>
      <h4>Posted</h4>
      <h4>Info</h4>
      <h4>Link</h4>
      {% for job in jobs %}
        <span>{{job.title}}</span>
        <span>{{job.company}}</span>
        <span>{{job.when}}</span>
        <span>{{job.other_info}}</span>
        <a href="{{job.link}}" target="_blank" style="color: #006400">Go for it</a>
        {% endfor %}
    </section>
    </form>
    <img src="https://user-images.githubusercontent.com/31383362/150626618-53c75373-e18d-425e-99e3-5bf7d859f2cc.png" style="position: absolute; bottom: 0; right: 0; padding: 20px;position:relative;" alt "image" width="200" height="200" align="right" float="bottom">
  </body>
</html>
